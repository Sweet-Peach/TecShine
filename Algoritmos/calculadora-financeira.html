<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecShine</title>
    <link rel="stylesheet" href="main-style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div id="div-header-container-logo">
                    <img src="./imagens/lamp-logo-1.png" alt="">
                    <h1 class="logo-text">TECSHINE</h1>
                </div>
                <ul class="header-nav-bar">
                    <li id="li-left"><a href="./index.html">Home</a></li>
                    <li id="li-center"><a href="">Sobre</a></li>
                    <li id="li-right"><a href="">Contato</a></li>
                </ul>
                <div class="div-header-container-login-cadastro">
                    <a href="" id="btn-cadastrar">Cadastre-se</a>
                    <a href="" id="btn-login">Login</a>
                </div>
            </div>
        </div>
    </header>

    <section class="clc">
        <div class="container">
            <div class="clc-container">
                <h1 id="clc-titulo">SIMULADOR</h1>
                <p id="clc-desc">Preencha os campos abaixo para ter acesso à comparação de consumo sem e com o nosso serviço.</p>
                <div id="clc-form-n-img">
                    <div id="clc-form">
                        <label for="" class="clc-qst">Quantidade de lâmpadas:</label><input type="text" name="" id="" class="clc-inp">
                        <label for="" class="clc-qst">Voltagem da lâmpada em Watts:</label><input type="text" name="" id="" class="clc-inp">
                        <label for="" class="clc-qst">Por quanto tempo ela fica ligada? (Coloque em horas)</label><input type="text" name="" id="" class="clc-inp">
                        <label for="" class="clc-qst">Quantidade média de pessoas que passam pela lâmpada por dia:</label><input type="text" name="" id="" class="clc-inp">
                        <input type="button" value="Simular" id="clc-btn">
                    </div>
                    <div id="clc-img">
                        <img src="./imagens/vetor-clc.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-clc">
        <div class="container">
            <div class="div-footer1">
                <p class="footer-direitos">Todos os direitos reservados para o site TecShine         ©2021 </p>
            </div>
            <div class="div-footer2">
                <img src="./imagens/instagram.svg" alt="" class="redes-sociais">
                <img src="./imagens/facebook.svg" alt="" class="redes-sociais">
                <img src="./imagens/twitter.svg" alt="" class="redes-sociais">
            </div>
        </div>
    </footer>

</body>
</html>
